<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Chunked horray</title>
  </head>
  <body>
    <div id="container">
      <h1>Chunked vs Fetch Demo</h1>
      <p>
        Use you browser's development tools to throttle the connection to see
        the effect
      </p>
      <div>
        <label for="howmany">Lines: </label>
        <input id="howmany" type="number" />
        <button id="fetchme">Fetch me</button
        ><button id="chunkme">Chunk me</button>
        <div class="info">
          Duration: <span class="info" id="duration">??</span> sec, first paint:
          <span class="info" id="firstpaint">??</span> sec
        </div>
      </div>
      <table id="tchunked">
        <thead>
          <tr>
            <th>#</th>
            <th>Payload</th>
          </tr>
        </thead>
        <tbody id="body"></tbody>
      </table>
    </div>
  </body>
  <script src="index.js" type="application/javascript"></script>
</html>
